[tool.poetry]
name = "wriveted-api"
version = "0.4.0"
description = "Wriveted helps children find books they will love to read"
authors = ["Brian Thorne <brian@wriveted.com>", "Joshua Landy <joshua@wriveted.com>"]
packages = [
    {include = "app"}
]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.103"
uvicorn = {extras = ["standard"], version = "^0.23"}
alembic = "^1.11"
structlog = "^23.1.0"
psycopg2-binary = "^2.9.6"
SQLAlchemy = "^2.0"
httpx = "^0.25"
fastapi-cloudauth = "^0.4.3"
cryptography = "^41.0"
pydantic = {extras = ["email"], version = "^2.3"}
fastapi_permissions = "^0.2.7"
gunicorn = "^21.2"
tenacity = "^8.2"
sendgrid = "^6.10"
mock = "^5.0.1"
webencodings = "^0.5.1"
google-cloud-tasks = "^2.10.4"
# Google cloud tasks assumes setuptools but doesn't explicitly depend on it
setuptools = "^68.2"
humanize = "^4.4.0"
google-cloud-storage = "^2.6.0"
pillow = "^10.0"
stripe = "^6.5"
slack-sdk = "^3.19.5"
alembic-utils = "^0.8.1"
phonenumbers = "^8.13.6"
twilio = "^8.2.1"
xmltodict = "^0.13.0"
isbnlib = "^3.10.13"
openai = "^0.28.0"
google-api-python-client = "^2.82.0"
beautifulsoup4 = "^4.12.2"
pydantic-settings = "^2.0.3"


[tool.poetry.dev-dependencies]
pytest = "^7.3"
jupyterlab = "^4.1"
black = {extras = ["jupyter"], version = "^23.3"}
google-api-python-client = "^2.66"
google-auth-httplib2 = "^0.1.0"
google-auth-oauthlib = "^1.0"
pre-commit = "^3.3"
locust = "^2.14"
rich = "^13.3.2"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.ruff]
# Enable the pycodestyle (`E`) and Pyflakes (`F`) rules by default.
# Unlike Flake8, Ruff doesn't enable pycodestyle warnings (`W`) or
# McCabe complexity (`C901`) by default.
select = ["E", "F"]
ignore = ["E501"]

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []
exclude = [
    "scripts",
    "tests",
    ]

# Same as Black.
line-length = 88

target-version = "py311"