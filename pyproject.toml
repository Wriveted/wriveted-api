[tool.poetry]
name = "wriveted-api"
version = "0.4.0"
description = "Wriveted helps children find books they will love to read"
authors = ["Brian Thorne <brian@wriveted.com>", "Joshua Landy <joshua@wriveted.com>"]
packages = [
    {include = "app"}
]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.100"
uvicorn = {extras = ["standard"], version = "^0.22"}
alembic = "^1.11"
structlog = "^23.1.0"
psycopg2-binary = "^2.9.6"
SQLAlchemy = "^2.0"
httpx = "^0.24"
fastapi-cloudauth = "^0.4.3"
cryptography = "^40.0"
pydantic = {extras = ["email"], version = "^1.10"}
fastapi_permissions = "^0.2.7"
gunicorn = "^20.1.0"
tenacity = "^8.2"
sendgrid = "^6.10"
mock = "^5.0.1"
webencodings = "^0.5.1"
google-cloud-tasks = "^2.10.4"
# Google cloud tasks assumes setuptools but doesn't explicitly depend on it
setuptools = "^68.0"
humanize = "^4.4.0"
google-cloud-storage = "^2.6.0"
pillow = "^9.4.0"
stripe = "^5.0.0"
slack-sdk = "^3.19.5"
alembic-utils = "^0.8.1"
phonenumbers = "^8.13.6"
twilio = "^8.2.1"
xmltodict = "^0.13.0"
isbnlib = "^3.10.13"
openai = "^0.27.7"
google-api-python-client = "^2.82.0"
beautifulsoup4 = "^4.12.2"


[tool.poetry.dev-dependencies]
pytest = "^7.3"
jupyterlab = "^4.0"
black = {extras = ["jupyter"], version = "^23.3"}
google-api-python-client = "^2.66"
google-auth-httplib2 = "^0.1.0"
google-auth-oauthlib = "^1.0"
pre-commit = "^3.3"
locust = "^2.14"
rich = "^13.3.2"

[tool.poetry.group.embedding]
optional = true

[tool.poetry.group.embedding.dependencies]
pypdf = "^3.5.2"
beautifulsoup4 = "^4.11.2"
unstructured = "^0.5.4"
openai = "^0.27.2"
chromadb = "^0.3.11"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
