[tool.poetry]
name = "wriveted-api"
version = "0.3.2"
description = "Wriveted helps children find books they will love to read"
authors = ["Brian Thorne <brian@wriveted.com>", "Joshua Landy <joshua@wriveted.com>"]
packages = [
    {include = "app"}
]

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.88"
uvicorn = {extras = ["standard"], version = "^0.20"}
alembic = "^1.8"
structlog = "^22.3.0"
psycopg2-binary = "^2.9.5"
SQLAlchemy = "^1.4.43"
httpx = "^0.23"
fastapi-cloudauth = "^0.4.3"
cryptography = "^38.0"
pydantic = {extras = ["email"], version = "^1.10"}
fastapi_permissions = "^0.2.7"
gunicorn = "^20.1.0"
tenacity = "^8.1"
sendgrid = "^6.9.7"
mock = "^4.0.3"
webencodings = "^0.5.1"
google-cloud-tasks = "^2.10.4"
# Google cloud tasks assumes setuptools but doesn't explicitly depend on it
setuptools = "^65.6.3"
humanize = "^4.4.0"
google-cloud-storage = "^2.6.0"
pillow = "^9.3.0"
stripe = "^5.0.0"
slack-sdk = "^3.19.5"


[tool.poetry.dev-dependencies]
pytest = "^7.2"
jupyterlab = "^3.5"
black = {extras = ["jupyter"], version = "^22.8"}
google-api-python-client = "^2.66"
google-auth-httplib2 = "^0.1.0"
google-auth-oauthlib = "^0.8"
pre-commit = "^2.19.0"
locust = "^2.14.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
