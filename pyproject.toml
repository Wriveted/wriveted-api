[tool.poetry]
name = "wriveted-api"
version = "0.3.0"
description = "Wriveted helps children find books they will love to read"
authors = ["Brian Thorne <brian@wriveted.com>", "Joshua Landy <joshua@wriveted.com>"]
packages = [
    {include = "app"}
]

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.79"
uvicorn = {extras = ["standard"], version = "^0.18"}
alembic = "^1.8"
structlog = "^21.5.0"
psycopg2-binary = "^2.9.3"
SQLAlchemy = "^1.4.35"
httpx = "^0.22.0"
fastapi-cloudauth = "^0.4.3"
cryptography = "^37.0.4"
pydantic = {extras = ["email"], version = "^1.9.0"}
fastapi_permissions = "^0.2.7"
gunicorn = "^20.1.0"
tenacity = "^8.0.1"
sendgrid = "^6.9.7"
mock = "^4.0.3"
webencodings = "^0.5.1"


[tool.poetry.dev-dependencies]
pytest = "*"
jupyterlab = "^3.3.2"
black = {extras = ["jupyter"], version = "^22.6.0"}
google-api-python-client = "^2.46.0"
google-auth-httplib2 = "^0.1.0"
google-auth-oauthlib = "^0.5.1"
pre-commit = "^2.19.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
