version: "3.8"
services:

  db:
    image: postgres:14
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_PASSWORD=xvc8kcn
      - SENDGRID_API_KEY=unused-key-set-for-testing
      - SHOPIFY_HMAC_SECRET=unused-key-for-testing
    ports:
      - 5432:5432
    healthcheck:
      test: pg_isready -q -h db -p 5432 -U postgres
      interval: 5s
      timeout: 30s
      retries: 5

  migration:
    image: "gcr.io/wriveted-api/wriveted-api:${TAG-main}"
    command: /app/scripts/run-migrations.sh
    depends_on:
      - db
    environment:
      - SQLALCHEMY_DATABASE_URI=postgresql://postgres:xvc8kcn@db/postgres
      - POSTGRESQL_PASSWORD=xvc8kcn
      - POSTGRESQL_SERVER=db/
      - SECRET_KEY=CHrUJmNw1haKVSorf3ooW-D6eRooePyo-V8II--We78
      - SENDGRID_API_KEY=unused-key-set-for-testing
      - SHOPIFY_HMAC_SECRET=unused-key-for-testing
  api:
    image: "gcr.io/wriveted-api/wriveted-api:${TAG-main}"
    command: uvicorn "app.main:app" --host 0.0.0.0 --reload
    depends_on:
      - db
    environment:
      - SQLALCHEMY_DATABASE_URI=postgresql://postgres:xvc8kcn@db/postgres
      - POSTGRESQL_PASSWORD=xvc8kcn
      - POSTGRESQL_SERVER=db/
      - SECRET_KEY=CHrUJmNw1haKVSorf3ooW-D6eRooePyo-V8II--We78
      - SENDGRID_API_KEY=unused-key-set-for-testing
      - SHOPIFY_HMAC_SECRET=unused-key-for-testing
      - UVICORN_PORT=8000
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app:rw
      - /etc/localtime:/etc/localtime:ro
    build:
      context: ./
      dockerfile: Dockerfile
      cache_from:
        - "asia.gcr.io/wriveted-api/wriveted-api/wriveted-api:${TAG-latest}"
        - "asia.gcr.io/wriveted-api/wriveted-api/wriveted-api-development:${TAG-latest}"
      args:
        INSTALL_DEV: ${INSTALL_DEV-false}

volumes:
  app-db-data:
